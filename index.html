 <html>
 <head>
<title>Pomodoro</title>
<link href="css/style.css" type="text/css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' type='text/css' rel='stylesheet'>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta content="all" name="robots">

</head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>




<body>
<header>
<div class="hero-title-box">
<H1>
Pomodoro Timer
</H1>
</div>
</header>
<section class="section-features">

<div>
 <p class="long-copy">
  Pomodoro timer helps you to manage time spend on your project.
  it helps to stay focus on a task for the time youhave choosen.
 </p>
</div>

</section>


<div class="leftcontent">
<h2>
History
</h2>
</div>

<div class="centercontent">
center panel.
<section>
<div class="handle-counter" id="handleCounter">
  <button  class="counter-minus btn btn-primary">-</button>
  <input type="text" value="3">
  <button class="counter-plus btn btn-primary">+</button>
</div>

<div class="handle-button">
Operations.
<ul style="list-style: none;">
<li>
<button  class="btn btn-primary">Start</button>
</li>
<li>
<button  class="btn btn-primary">Stop</button>
</li>
<li>
<button  class="btn btn-primary">Pause</button>
</li>
</ul>
</div>

</section>
</div>

<script src="js/handlerC.js"></script>
</body>
</html>
